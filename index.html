<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet"> 
    <link href="style/style.css" rel="stylesheet">
    <link href="assets/lpp_favicon_72.png" rel="icon" type="image/png">
    <script src="https://kit.fontawesome.com/52b9d34509.js" crossorigin="anonymous"></script>
    <title>Les petits plats</title>
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="Logo les petits plats" id="logo"/>
    </header>
    <main>
        <section id="search-section">
            <input type="text" id="searchbar" placeholder="Rechercher un ingrédient, appareil, ustensile ou une recette">
            <div id="search-tags">
                <!-- <article class="tag ingredients-tag">
                    <h3>Coco</h3>
                    <button class="tag-btn"></button>
                </article>
                <article class="tag appliances-tag">
                    <h3>Blender</h3>
                    <button class="tag-btn"></button>
                </article>
                <article class="tag ustensils-tag">
                    <h3>Presse citron</h3>
                    <button class="tag-btn"></button>
                </article> -->
            </div>

            <div id="search_combobox-container">

                <div
                id="ingredients-combobox"
                class="combobox"
                data-type="ingredients"
                >
                    <div 
                    id="ingredients-controls"
                    class="combobox-controls"
                    data-type="ingredients"
                    >
                        <input 
                        id="ingredients-input"
                        class="combobox-input"
                        data-type="ingredients"
                        placeholder="Ingrédients"
                        type="text" 
                        size="10"
                        >
                        <button 
                        id="ingredients-btn"
                        class="combobox-btn"
                        data-type="ingredients">
                            <i class="fas fa-angle-down"></i>
                        </button>
                    </div>
                    <ul 
                    class="combobox-list hidden"
                    id="ingredients-list"
                    data-type="ingredients">
                    </ul>
                </div>
                
                <div 
                id="appliances-combobox"
                class="combobox"
                data-type="appliances"
                >
                    <div
                    id="appliances-controls"
                    class="combobox-controls"
                    data-type="appliances"
                    >
                        <input
                        id="appliances-input"
                        class="combobox-input"
                        data-type="appliances"
                        type="text"
                        size="10"
                        placeholder="Appareil"
                        >
                        <button
                        class="combobox-btn"
                        id="appliances-btn"
                        data-type="appliances">
                            <i class="fas fa-angle-down"></i>
                        </button>
                    </div>
                    <ul
                    class="combobox-list hidden"
                    id="appliances-list"
                    data-type="appliances">
                    </ul>
                </div>
                
                <div
                class="combobox"
                id="ustensils-combobox"
                data-type="ustensils"
                >
                    <div
                    class="combobox-controls"
                    id="ustensils-controls"
                    data-type="ustensils"
                    >
                        <input
                        type="text"
                        class="combobox-input"
                        id="ustensils-input"
                        placeholder="Ustensiles"
                        size="10"
                        data-type="ustensils">
                        
                        <button
                        class="combobox-btn"
                        id="ustensils-btn"
                        data-type="ustensils">
                            <i class="fas fa-angle-down"></i>
                        </button>
                    </div>
                    <ul
                    class="combobox-list hidden"
                    id="ustensils-list"
                    data-type="ustensils">
                    </ul>
                </div>
            </div>
        </section>
        <span id="no-result" class="hidden">Aucune recette ne correspond à votre critère... vous pouvez chercher "tarte aux pommes", "poisson", etc.</span>
        <section id="result-section"></section>
    </main>

    <template id="template_recipe">
        <article class="recipe">
            <div class="recipe-thumbnail"></div>
            <div class="recipe-details">
                <h2 class="recipe-title"></h2>
                <span class="recipe-time"></span>
                <ul class="recipe-ingredients"></ul>
                <p class="recipe-description"></p>
            </div>
        </article>
    </template>
    <template id="template_tag">
        <article class="tag"> <!--classlist.add "category-tag"-->
            <h3 class="tag-title"></h3>
            <button class="tag-btn"></button>
        </article>
    </template>
    <script src="dist/index.js" type="module"></script>
</body>
</html>
